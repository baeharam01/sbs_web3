<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

    <script>
        //타이머 함수, 화살표 함수
        // : 지정 시간 후에 콜백 함수를 호출
        let timer1 = setTimeout(()=> {
            console.log(`3초 뒤에 실행됩니다.`);
        }, 3000);
        //단위 : ms = 1/1000 초

        // setInterval
        // : 지정 시간마다 콜백함수를 호출
        let count = 0
        let timer2 = setInterval(() => {
            console.log(`${count} 초`);
            count++
        }, 1000);

        //설정한 타이머 제거
        clearTimeout(timer1);
        clearTimeout(timer2);
        
    </script>
</head>
<body>
    
</body>
</html>
